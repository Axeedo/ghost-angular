<div class="main-menu-layout">
  <h1 id="logo">Ghost</h1>
  <div class="menu-section">
    <h1>Menu</h1>

    <ul class="menu-list-container">
      <li *ngFor="let item of menuItemList">
        <a class="menu-list" href="{{ item.href }}">
          <mat-icon class=".material-icons.md-36">{{ item.icon }}</mat-icon>
          <h2 class="menu-item">{{ item.name }}</h2>
        </a>
      </li>
    </ul>
  </div>
</div>
