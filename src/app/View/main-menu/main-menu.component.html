<mat-sidenav-container class="main-layout">
  <!-- Side navigation menu -->
  <mat-sidenav mode="side" opened class="side-nav">
    <h1 id="logo">Ghost</h1>
    <mat-divider></mat-divider>
    <h1>Menu</h1>
    <ul class="menu-list-container">
      <li *ngFor="let item of menuItemList">
        <a class="menu-item" [href]="item.href">
          <mat-icon class=".material-icons.md-36">{{ item.icon }}</mat-icon>
          <h2 class="menu-text">{{ item.name }}</h2>
        </a>
      </li>
    </ul>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
