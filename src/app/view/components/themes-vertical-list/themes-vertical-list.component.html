<section>
  <div>
    <h1>OST List:</h1>
  </div>
  <mat-list cdkScrollable>
    <app-theme-card
      mat-list-item
      class="list-item"
      *ngFor="let theme of themeList; let index = index"
      [theme]="theme"
      [index]="index"
      (click)="onClick(index)"
    ></app-theme-card>
  </mat-list>
</section>
